<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <!-- Timer container -->
    <div class="container">

        <div class="input" id="input">

            <!-- seconds input -->
            <input id="hours" class="hours" type="number" placeholder="00" />
            <span> : </span>

            <!-- Minutes input -->
            <input id="minutes" class="minutes" type="number" placeholder="00" />
            <span> : </span>

            <!-- Hours input -->
            <input id="seconds" class="seconds" type="number" placeholder="00" />

        </div>

        
        <!-- Buttons  -->

        <div class="btns">
            <button class="start" id="start">Start</button>
            <button class="pause" id="pause">Pause</button>
            <button class="resume" id="resume">Resume</button>
            <button class="rest" id="rest">Rest</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
